<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo-light-green.png" />
        </div>
    </header>
    <button class="delete-list cursor-pointer" id="delete-list">Delete List</button>
    <button class="delete-checked cursor-pointer" id="delete-checked">Delete Checked Items</button>
    <button class="logout cursor-pointer" id="logout">Logout</button>
    <main>
        <section class="list-creation" id="list-creation">
            <h1 class="title dark-green" id="title">Shopping List </h1>
            <form action="submit" id="form">
                <div class="flex-row" id="flex-row">
                    <div class="input-container" id="quantity-continer">
                        <label for="quantity-input" class="pad-left dark-green">quantity</label>
                        <input id="quantity-input" class="pad-left border-radius-2px" name="quantity-input" type="number" required>
                    </div>
                    <div class="input-container" id="item-container">
                        <label for="item-input" class="pad-left dark-green">item</label>
                        <input class="item-input pad-left border-radius-2px" id="item-input" name="item-input" type="text" required>
                    </div>
                </div>
                <button class="add-item cursor-pointer border-radius-2px" id="add-item">Add Item</button>
            </form>
        </section>
        <section class="list-container" id="list-container">
            <h2 class="sub-title dark-green" id="sub-title">list of items</h2>
            <div class="rendered-list" id="rendered-list">
                <div class="double-div">
                    <input type="checkbox" class="checkbox" name="check-list-item">
                    <div class="item-div flex-row pad-left">
                        <p class="item-quantity">159</p>
                        <p class="list-item">generic list item </p>
                        <p class="reAdd">тно</p>
                    </div>
                </div>
                <div class="item-div flex-row pad-left">
                    <p class="item-quantity">159</p>
                    <p class="list-item">generic list item</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./script/list.js"></script>
</body>
</html>
